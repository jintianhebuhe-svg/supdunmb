<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 暗黑金属风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #000, 6px 6px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #b0b0b0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.1rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .routes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .route-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 3px solid #444;
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .route-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
            border-radius: 15px 15px 0 0;
        }

        .route-card:hover {
            transform: translateY(-8px);
            border-color: #ff6b35;
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3);
        }

        .route-number {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #ff6b35, #ff8c42);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin: 0 auto 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .route-title {
            font-size: 1.6rem;
            color: #ff6b35;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .route-description {
            color: #ccc;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .route-button {
            width: 100%;
            background: linear-gradient(145deg, #ff6b35, #ff8c42);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .route-button:hover {
            background: linear-gradient(145deg, #ff8c42, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .routes-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
            <p class="description">我们提供多条高速稳定的线路，确保您获得最佳的连接体验。每条线路都经过精心优化，为您提供快速、安全、可靠的服务。</p>
        </div>

        <div class="routes-container">
            <div class="route-card" onclick="selectRoute(1)">
                <div class="route-number">1</div>
                <h3 class="route-title">线路一</h3>
                <p class="route-description">高速稳定，适合日常使用和轻度工作负载。提供优秀的性价比和可靠的连接质量。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(2)">
                <div class="route-number">2</div>
                <h3 class="route-title">线路二</h3>
                <p class="route-description">专业级性能，适合高负载应用和商业用途。提供卓越的速度和稳定性保障。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(3)">
                <div class="route-number">3</div>
                <h3 class="route-title">线路三</h3>
                <p class="route-description">企业级解决方案，适合大规模部署和关键业务应用。提供最高级别的性能和可靠性。</p>
                <button class="route-button">选择此线路</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
