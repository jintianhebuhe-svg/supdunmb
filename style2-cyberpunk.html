<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 赛博朋克风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ff0080;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0080;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff0080; }
            to { text-shadow: 0 0 30px #ff0080, 0 0 40px #ff0080, 0 0 50px #ff0080; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
        }

        .routes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .route-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .route-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .route-card:hover::before {
            left: 100%;
        }

        .route-card:hover {
            border-color: #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            transform: translateY(-5px);
        }

        .route-number {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }

        .route-title {
            font-size: 1.3rem;
            color: #ff0080;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .route-description {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .route-button {
            width: 100%;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .route-button:hover {
            background: #ff0080;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #666;
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .routes-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
            <p class="description">我们提供多条高速稳定的线路，确保您获得最佳的连接体验。每条线路都经过精心优化，为您提供快速、安全、可靠的服务。</p>
        </div>

        <div class="routes-container">
            <div class="route-card" onclick="selectRoute(1)">
                <div class="route-number">01</div>
                <h3 class="route-title">线路一</h3>
                <p class="route-description">高速稳定，适合日常使用和轻度工作负载。提供优秀的性价比和可靠的连接质量。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(2)">
                <div class="route-number">02</div>
                <h3 class="route-title">线路二</h3>
                <p class="route-description">专业级性能，适合高负载应用和商业用途。提供卓越的速度和稳定性保障。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(3)">
                <div class="route-number">03</div>
                <h3 class="route-title">线路三</h3>
                <p class="route-description">企业级解决方案，适合大规模部署和关键业务应用。提供最高级别的性能和可靠性。</p>
                <button class="route-button">选择此线路</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
