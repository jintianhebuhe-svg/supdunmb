<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 侧边栏导航布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 40px;
        }

        .sidebar-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 40px;
        }

        .content-header {
            margin-bottom: 40px;
        }

        .content-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .content-description {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        .route-details {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .route-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .route-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin-right: 30px;
        }

        .route-info h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .route-info p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .route-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .route-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .route-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">线路选择</h1>
                <p class="sidebar-subtitle">选择最适合您的连接线路，我们提供多种方案满足不同需求。</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link active" onclick="showRoute(1)">线路一</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showRoute(2)">线路二</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showRoute(3)">线路三</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title">选择您的线路</h1>
                <p class="content-description">我们提供多条高速稳定的线路，确保您获得最佳的连接体验。每条线路都经过精心优化，为您提供快速、安全、可靠的服务。</p>
            </div>

            <div id="route-content">
                <div class="route-details">
                    <div class="route-header">
                        <div class="route-icon">1</div>
                        <div class="route-info">
                            <h2>线路一</h2>
                            <p>高速稳定，适合日常使用和轻度工作负载</p>
                        </div>
                    </div>
                    <div class="route-features">
                        <div class="feature">
                            <div class="feature-icon">⚡</div>
                            <div class="feature-title">高速连接</div>
                            <div class="feature-desc">提供快速稳定的网络连接</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">💰</div>
                            <div class="feature-title">性价比高</div>
                            <div class="feature-desc">优秀的性价比和可靠质量</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">🛡️</div>
                            <div class="feature-title">安全可靠</div>
                            <div class="feature-desc">企业级安全保障</div>
                        </div>
                    </div>
                    <button class="route-button" onclick="selectRoute(1)">选择线路一</button>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2024 科技发布页. 所有权利保留.</p>
            </div>
        </div>
    </div>

    <script>
        const routeData = {
            1: {
                icon: '1',
                title: '线路一',
                subtitle: '高速稳定，适合日常使用和轻度工作负载',
                features: [
                    { icon: '⚡', title: '高速连接', desc: '提供快速稳定的网络连接' },
                    { icon: '💰', title: '性价比高', desc: '优秀的性价比和可靠质量' },
                    { icon: '🛡️', title: '安全可靠', desc: '企业级安全保障' }
                ]
            },
            2: {
                icon: '2',
                title: '线路二',
                subtitle: '专业级性能，适合高负载应用和商业用途',
                features: [
                    { icon: '🚀', title: '专业性能', desc: '专业级性能保障' },
                    { icon: '📈', title: '高负载', desc: '适合高负载应用' },
                    { icon: '💼', title: '商业用途', desc: '专为商业用户设计' }
                ]
            },
            3: {
                icon: '3',
                title: '线路三',
                subtitle: '企业级解决方案，适合大规模部署和关键业务应用',
                features: [
                    { icon: '🏢', title: '企业级', desc: '企业级解决方案' },
                    { icon: '🔧', title: '大规模部署', desc: '支持大规模部署' },
                    { icon: '⭐', title: '关键业务', desc: '关键业务应用保障' }
                ]
            }
        };

        function showRoute(routeNumber) {
            // 更新导航状态
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');

            // 更新内容
            const route = routeData[routeNumber];
            const content = document.getElementById('route-content');
            
            content.innerHTML = `
                <div class="route-details">
                    <div class="route-header">
                        <div class="route-icon">${route.icon}</div>
                        <div class="route-info">
                            <h2>${route.title}</h2>
                            <p>${route.subtitle}</p>
                        </div>
                    </div>
                    <div class="route-features">
                        ${route.features.map(feature => `
                            <div class="feature">
                                <div class="feature-icon">${feature.icon}</div>
                                <div class="feature-title">${feature.title}</div>
                                <div class="feature-desc">${feature.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="route-button" onclick="selectRoute(${routeNumber})">选择${route.title}</button>
                </div>
            `;
        }

        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
