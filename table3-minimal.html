<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 极简线条表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 200;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 300;
        }

        .routes-table {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            overflow: hidden;
        }

        .table-header {
            background: #f8f8f8;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
            text-align: center;
        }

        .route-row {
            display: grid;
            grid-template-columns: 60px 1fr 150px;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .route-row:last-child {
            border-bottom: none;
        }

        .route-row:hover {
            background: #fafafa;
        }

        .route-number {
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 400;
        }

        .route-info {
            padding-left: 20px;
        }

        .route-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .route-description {
            color: #666;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .route-actions {
            text-align: right;
        }

        .route-button {
            background: #333;
            color: white;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 0;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .route-button:hover {
            background: white;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #999;
            font-size: 0.8rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .route-row {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .route-info {
                padding-left: 0;
            }
            
            .route-actions {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
        </div>

        <div class="routes-table">
            <div class="table-header">
                <h2 class="table-title">可用线路</h2>
            </div>
            
            <div class="route-row" onclick="selectRoute(1)">
                <div class="route-number">1</div>
                <div class="route-info">
                    <h3 class="route-title">线路一</h3>
                    <p class="route-description">高速稳定，适合日常使用</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-row" onclick="selectRoute(2)">
                <div class="route-number">2</div>
                <div class="route-info">
                    <h3 class="route-title">线路二</h3>
                    <p class="route-description">专业级性能，适合商业用途</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-row" onclick="selectRoute(3)">
                <div class="route-number">3</div>
                <div class="route-info">
                    <h3 class="route-title">线路三</h3>
                    <p class="route-description">企业级解决方案，最高性能</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
