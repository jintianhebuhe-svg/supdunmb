<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 卡片式表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .routes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .route-card {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 80px 1fr 200px;
            align-items: center;
        }

        .route-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .route-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .route-info {
            padding-left: 25px;
        }

        .route-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .route-description {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .route-actions {
            text-align: right;
        }

        .route-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .route-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .route-card {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
            }
            
            .route-info {
                padding-left: 0;
            }
            
            .route-actions {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
        </div>

        <div class="routes-container">
            <div class="route-card" onclick="selectRoute(1)">
                <div class="route-number">1</div>
                <div class="route-info">
                    <h3 class="route-title">线路一</h3>
                    <p class="route-description">高速稳定，适合日常使用</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-card" onclick="selectRoute(2)">
                <div class="route-number">2</div>
                <div class="route-info">
                    <h3 class="route-title">线路二</h3>
                    <p class="route-description">专业级性能，适合商业用途</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-card" onclick="selectRoute(3)">
                <div class="route-number">3</div>
                <div class="route-info">
                    <h3 class="route-title">线路三</h3>
                    <p class="route-description">企业级解决方案，最高性能</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
