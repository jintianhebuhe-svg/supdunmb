<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 科技发布页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 150, 255, 0.3); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .description {
            font-size: 1rem;
            color: #888888;
            max-width: 600px;
            line-height: 1.6;
        }

        .routes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .route-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .route-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .route-card:hover::before {
            left: 100%;
        }

        .route-card:hover {
            transform: translateY(-10px);
            border-color: #00ffff;
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .route-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .route-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .route-description {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .route-button {
            background: linear-gradient(45deg, #00ffff, #0096ff);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #000000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .route-button:hover {
            background: linear-gradient(45deg, #0096ff, #00ffff);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .routes-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .route-card {
                padding: 30px 20px;
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
            <p class="description">我们提供多条高速稳定的线路，确保您获得最佳的连接体验。每条线路都经过精心优化，为您提供快速、安全、可靠的服务。</p>
        </div>

        <div class="routes-container">
            <div class="route-card" onclick="selectRoute(1)">
                <div class="route-number">01</div>
                <h3 class="route-title">线路一</h3>
                <p class="route-description">高速稳定，适合日常使用和轻度工作负载。提供优秀的性价比和可靠的连接质量。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(2)">
                <div class="route-number">02</div>
                <h3 class="route-title">线路二</h3>
                <p class="route-description">专业级性能，适合高负载应用和商业用途。提供卓越的速度和稳定性保障。</p>
                <button class="route-button">选择此线路</button>
            </div>

            <div class="route-card" onclick="selectRoute(3)">
                <div class="route-number">03</div>
                <h3 class="route-title">线路三</h3>
                <p class="route-description">企业级解决方案，适合大规模部署和关键业务应用。提供最高级别的性能和可靠性。</p>
                <button class="route-button">选择此线路</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 线路选择函数
        function selectRoute(routeNumber) {
            // 添加点击效果
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.currentTarget.style.transform = 'translateY(-10px)';
            }, 150);

            // 这里可以添加实际的线路选择逻辑
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
            
            // 可以在这里添加跳转到实际服务的代码
            // window.location.href = `route${routeNumber}.html`;
        }

        // 页面加载完成后执行
        window.addEventListener('load', function() {
            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // 创建粒子效果
            createParticles();

            // 添加卡片进入动画
            const cards = document.querySelectorAll('.route-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + index * 200);
            });
        });

        // 添加键盘导航支持
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '3') {
                selectRoute(parseInt(e.key));
            }
        });
    </script>
</body>
</html>
