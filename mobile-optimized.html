<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 移动端优化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
        }

        .routes-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: space-between;
            min-height: 0;
        }

        .route-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 60px;
            flex: 1;
        }

        .route-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .route-card:active {
            transform: translateY(-1px);
        }

        .route-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
        }

        .route-info {
            flex: 1;
            min-width: 0;
        }

        .route-title {
            font-size: 1rem;
            color: #333;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .route-description {
            color: #666;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        .route-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-width: 70px;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
        }

        .route-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .route-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        /* 平板适配 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 40px 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .routes-container {
                gap: 20px;
            }
            
            .route-card {
                padding: 25px;
                min-height: 90px;
            }
            
            .route-number {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .route-title {
                font-size: 1.3rem;
            }
            
            .route-description {
                font-size: 1rem;
            }
        }

        /* 桌面端适配 */
        @media (min-width: 1025px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 60px 20px;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .routes-container {
                gap: 25px;
            }
            
            .route-card {
                padding: 30px;
                min-height: 100px;
            }
            
            .route-number {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .route-title {
                font-size: 1.4rem;
            }
            
            .route-description {
                font-size: 1.1rem;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .routes-container {
                gap: 8px;
            }
            
            .route-card {
                padding: 12px;
                min-height: 50px;
                gap: 10px;
            }
            
            .route-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .route-title {
                font-size: 0.9rem;
            }
            
            .route-description {
                font-size: 0.75rem;
            }
            
            .route-button {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: 60px;
            }
        }

        /* 横屏优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 8px;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .title {
                font-size: 1.4rem;
                margin-bottom: 4px;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .routes-container {
                gap: 6px;
            }
            
            .route-card {
                padding: 10px;
                min-height: 45px;
            }
            
            .route-number {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .route-title {
                font-size: 0.85rem;
            }
            
            .route-description {
                font-size: 0.7rem;
            }
            
            .route-button {
                padding: 6px 10px;
                font-size: 0.75rem;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
        </div>

        <div class="routes-container">
            <div class="route-card" onclick="selectRoute(1)">
                <div class="route-number">1</div>
                <div class="route-info">
                    <h3 class="route-title">线路一</h3>
                    <p class="route-description">高速稳定，适合日常使用</p>
                </div>
                <button class="route-button">选择</button>
            </div>

            <div class="route-card" onclick="selectRoute(2)">
                <div class="route-number">2</div>
                <div class="route-info">
                    <h3 class="route-title">线路二</h3>
                    <p class="route-description">专业级性能，适合商业用途</p>
                </div>
                <button class="route-button">选择</button>
            </div>

            <div class="route-card" onclick="selectRoute(3)">
                <div class="route-number">3</div>
                <div class="route-info">
                    <h3 class="route-title">线路三</h3>
                    <p class="route-description">企业级解决方案，最高性能</p>
                </div>
                <button class="route-button">选择</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            // 添加触觉反馈（如果支持）
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }

        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 优化触摸体验
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
    </script>
</body>
</html>
