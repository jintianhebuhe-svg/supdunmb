<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择 - 现代扁平表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f2f2f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #86868b;
            font-weight: 400;
        }

        .routes-table {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            border: 1px solid #e5e5e7;
        }

        .table-header {
            background: #f5f5f7;
            padding: 24px 32px;
            border-bottom: 1px solid #e5e5e7;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
        }

        .route-row {
            display: grid;
            grid-template-columns: 80px 1fr 180px;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 1px solid #f5f5f7;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .route-row:last-child {
            border-bottom: none;
        }

        .route-row:hover {
            background: #f5f5f7;
        }

        .route-number {
            width: 48px;
            height: 48px;
            background: #007aff;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .route-info {
            padding-left: 20px;
        }

        .route-title {
            font-size: 1.2rem;
            color: #1d1d1f;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .route-description {
            color: #86868b;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .route-actions {
            text-align: right;
        }

        .route-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .route-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }

        .route-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #86868b;
            font-size: 0.9rem;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .route-row {
                grid-template-columns: 1fr;
                gap: 16px;
                text-align: center;
            }
            
            .route-info {
                padding-left: 0;
            }
            
            .route-actions {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">线路选择</h1>
            <p class="subtitle">选择最适合您的连接线路</p>
        </div>

        <div class="routes-table">
            <div class="table-header">
                <h2 class="table-title">可用线路</h2>
            </div>
            
            <div class="route-row" onclick="selectRoute(1)">
                <div class="route-number">1</div>
                <div class="route-info">
                    <h3 class="route-title">线路一</h3>
                    <p class="route-description">高速稳定，适合日常使用</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-row" onclick="selectRoute(2)">
                <div class="route-number">2</div>
                <div class="route-info">
                    <h3 class="route-title">线路二</h3>
                    <p class="route-description">专业级性能，适合商业用途</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>

            <div class="route-row" onclick="selectRoute(3)">
                <div class="route-number">3</div>
                <div class="route-info">
                    <h3 class="route-title">线路三</h3>
                    <p class="route-description">企业级解决方案，最高性能</p>
                </div>
                <div class="route-actions">
                    <button class="route-button">选择</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 科技发布页. 所有权利保留.</p>
        </div>
    </div>

    <script>
        function selectRoute(routeNumber) {
            alert(`您选择了线路 ${routeNumber}！\n\n感谢您的选择，我们正在为您配置最佳连接...`);
        }
    </script>
</body>
</html>
